<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Travis Collett">
        <title>Image Gallery</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header></header>
        <main>
            <h1>My Image Gallery</h1>
            <div id="gallery-container">
                <figure>
                    <img src="Images/IMG_0116.PNG" alt="">
                    <figcaption>Image Placholder 1</figcaption>
                </figure>
                <figure>
                    <img src="Images/IMG_3799.PNG" alt="">
                    <figcaption>Image Placeholder 2</figcaption>
                </figure>
                <figure>
                    <img src="Images/IMG_2080.jpg" alt="">
                    <figcaption>Image Placeholder 3</figcaption>
                </figure>
            </div>

            <div id="lightbox" class="hidden">
                <div class="lightbox-content">
                    <button id="prev">&lt;</button>
                    <img id="lightbox-img" src="" alt="">
                    <button id="next">&gt;</button>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
